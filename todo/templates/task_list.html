<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ToDo List</h1>
<a href="{% url  'task_create' %}">Add Task</a>
<ul>
    {% for task in tasks %}
    <li>
        {{task.title}}
        {{task.completed}}
        {{% if task.completed %}} (This is completed){{% endif %}}
        <a>Edit</a>
        <a>Delete</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
